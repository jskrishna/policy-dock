<mat-card>
  <h2 class="heading-main">Illustration</h2>
  <div class="d-flex row mt-10 flex-wrap">
    <div class="grid-1">
      <div class="illustration-image">
        <p *ngFor="let image of illustrationImage"><img src="{{image}}" /></p>
      </div>
    </div>
  </div>
  <div class="d-flex row mt-30 flex-wrap">
    <div class="grid-1">
      <div class="illustration-right">
        <p *ngFor="let imageMini of illustrationImageMini"><img src="{{imageMini}}" /></p>
      </div>
    </div>
  </div>
</mat-card>
